<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      About Us
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- AdaptLearn -->
  <h2>About Us</h2>
  <ion-card>
    <img src="assets/img/login1.png" style="margin:auto; width:200; height:150;" />
    <ion-card-content>
      <p>
        We are the AdaptLearn Team developing the application for the benefit of the students to study Earth Science
      </p>
    </ion-card-content>
  </ion-card>

  <!-- References -->
  <h2>Reference</h2>
  <ion-card>
    <ion-card-content>
      <ion-card-header>Lessons</ion-card-header>
      <div *ngFor="let lesson of lessons">
        <p>{{lesson.ref}}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-header>Images</ion-card-header>
      <div *ngFor="let image of images">
        <p>{{image.ref}}</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
