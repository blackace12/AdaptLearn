<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <br>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <h4>Navigation</h4>
      <img src="assets/img/home-instruction.png" class="slide-image" />
    </ion-slide>

    <ion-slide>
      <h4>Lesson Content</h4>
      <img src="assets/img/lesson-instruction.png" class="slide-image" />
    </ion-slide>

    <ion-slide>
      <h4>Get Started!</h4>
      <img src="assets/img/4th.png" class="slide-image" />
      <button ion-button round color="primary" (click)="onButtonClicked()">Continue</button>
    </ion-slide>
  </ion-slides>
</ion-content>
