<head>
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Trivias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only item-right (click)="openModal()">
        A
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let slide of trivia;">
      <h4 class="triviaTitle">{{slide.title}}</h4>
      <div class="triviaimg">
        <img [src]="slide.image">
      </div>
      <p class="triviaText fontSize" [ngClass]="{size1: fontSize===1, size2: fontSize===2, size3: fontSize===3, size4: fontSize===4, size5: fontSize===5}">{{slide.description}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
