<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     Settings
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item no-lines>
      <button ion-button block (click)="toggleAppTheme()">{{title}}</button>
    </ion-item>

    <ion-item no-lines>
      <button ion-button block (click)="updatePassword()">Change Password</button>
    </ion-item>

    <ion-item no-lines>
      <button ion-button block (click)="Reset()">Reset Account</button>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-list no-lines>
    <ion-item no-lines>
      <button ion-button block (click)="References()">About Application</button>
    </ion-item>
  </ion-list>
</ion-footer>
