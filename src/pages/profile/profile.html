<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     Progress
    </button>

    <ion-buttons end>
      <button ion-button icon-only item-right (click)="SettingsPage()">
        <ion-icon name="cog" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row *ngFor="let styleElement of styles">
    <ion-col width-25>
      <ion-card *ngIf="styleElement && styleElement.src && styleElement.button" class="card-5 full">
        <img class="list" [src]="styleElement.src" />
      </ion-card>
    </ion-col>
  </ion-row>


  <chart type="chart" style="display:block;" [options]="chartOptions"></chart>

  <ion-card>
    <ion-list>
      <div *ngFor="let score of userScores;">
        <ion-card-header>
          {{score.Chapter_Quiz}}
        </ion-card-header>
        <button ion-item *ngIf="score.Score != null">
        <ion-icon name="planet" item-start></ion-icon>
       {{score.Score}}
      </button>
     <button ion-item *ngIf="score.Score == null || score.Score == undefined">
        <ion-icon name="planet" item-start></ion-icon>
        <p>No Score</p>
      </button>
      </div>
    </ion-list>

  </ion-card>
</ion-content>
