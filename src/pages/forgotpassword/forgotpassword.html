<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Passion+One" rel="stylesheet">
</head>

<ion-content class="trial2" scroll="false" >

<div class="trial" >

</div>

<h1 class="title">Forgot Password</h1>

<div class="input" style="margin-top:5%;" >

<!-- <ion-item>
    <ion-input type="text" placeholder="E-mail Address"></ion-input>
</ion-item> -->

<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Your email address"
            [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
          <p>Please enter a valid email.</p>
        </ion-item>

        <button ion-button block type="submit" color="secondary">
          Reset your Password
        </button>
    </form>

</div>
<div  class="buttons" style="margin-top:5%;">
 <!-- <button ion-button block block color="secondary" (click)="showAlert()">Send Link</button> -->
 <button ion-button block clear color="dark" (click)="registerPage()">Don't have an Account?</button>

</div>

</ion-content>
